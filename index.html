<body class="container">

    <!--Images of red stoplight and green stoplight-->

    <img src="images/run-jerry.png" alt="jerry running" class="racer" id="jerry">

    <div id="winners">

        <img src="images/winning-tom-final.png" alt="picture of tom happy" class="winners" id="winning-tom">
